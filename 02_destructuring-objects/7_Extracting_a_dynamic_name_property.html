<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracting a dynamic name property</title>
  </head>
  <body>
    <h1>Extracting a dynamic name property</h1>
    <script>
      const hero = {
        name: "Ashin",
        realName: "Indavudha",
      };
      const prop = "name";
      const { [prop]: name } = hero;

      console.log(name);
    </script>
  </body>
</html>
