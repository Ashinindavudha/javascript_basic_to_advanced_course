<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest object after destructuring</title>
  </head>
  <body>
    <h1>Rest object after destructuring</h1>
    <script>
      const hero = {
        name: "ashin",
        realName: "Indavudha",
      };
      const { name, ...realHero } = hero;
      console.log(realHero);
      //console.log(name);
    </script>
  </body>
</html>
