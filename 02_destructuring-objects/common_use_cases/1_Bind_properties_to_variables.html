<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind properties to variables</title>
  </head>
  <body>
    <h2>Common use cases</h2>
    <h2>Bind properties to variables</h2>

    <script>
      //let
      const hero = {
        name: "AshinIndavudha",
      };
      let { name } = hero;
      console.log(name);
    </script>
  </body>
</html>
