<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Function parameter destructuring</h2>

    <script>
      const heroes = [{ name: "ashin" }, { name: "Myokhing" }];
      const names = heroes.map(function ({ name }) {
        return name;
      });
      console.log(names);
    </script>
  </body>
</html>
