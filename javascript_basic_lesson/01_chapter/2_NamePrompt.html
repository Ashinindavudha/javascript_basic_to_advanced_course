<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Order of Code Execution</title>
  </head>
  <body>
    <h1>Example: Order of Code Execution</h1>

    <script>
      var myName = prompt("enter your name", "");

      // if the name user enters in chris Ashin
      if (myName == "Ashin") {
        // then a new window pops up saying "Hello me"
        alert("Hello me");
        //if the name entered isn't Ashin
      } else {
        //say hello to someone else
        alert("hello someone else");
      }
    </script>
  </body>
</html>
