<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example : order of code execution</title>
  </head>
  <body>
    <h1>Example : order of code execution</h1>
    <h1 id="demo"></h1>

    <script>
      document.writeln("first script block " + "<br>");
      document.writeln("first script block - second " + "<br>");

      document.getElementById("demo").innerText = "Third script Block";

      function doSomething() {
        document.write("Function in Third script Block");
      }
      doSomething();
    </script>
  </body>
</html>
