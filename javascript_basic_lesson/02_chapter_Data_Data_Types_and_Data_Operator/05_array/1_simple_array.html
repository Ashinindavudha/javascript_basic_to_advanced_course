<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: A simple Array</title>
  </head>
  <body>
    <h1>Example: A simple Array</h1>
    <script>
      var preInitArray = new Array("First Item", "Second Item", "Third Item");
      document.write(preInitArray[0] + "<br>");
      document.write(preInitArray[2] + "<br>");
      document.write(preInitArray[3] + "<br>");
    </script>
  </body>
</html>
