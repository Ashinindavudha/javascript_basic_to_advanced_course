<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Using indexed and associated arrays</title>
  </head>
  <body>
    <h1>Example: Using indexed and associated arrays</h1>
    <script>
      //creating an array object and setting index position 0 to equal the string Fruit
      var anArray = new Array();
      anArray[0] = "Fruit";
      // setting the index using the keyboard 'CostOfApple' as the index.
      anArray["CostOfApple"] = 0.78;
      document.write(anArray[0] + "<br>");
      document.write(anArray["CostOfApple"] + "<br>");
    </script>
  </body>
</html>
