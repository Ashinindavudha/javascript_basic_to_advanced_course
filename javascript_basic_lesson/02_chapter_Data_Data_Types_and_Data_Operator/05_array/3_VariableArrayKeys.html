<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Using an Array with variable indices and labels</title>
  </head>
  <body>
    <h1>Example: Using an Array with variable indices and labels</h1>
    <script>
      var anArray = new Array();
      var itemIndex = 0;
      var itemKeyword = "CostOfApple";
      anArray[itemIndex] = "Fruit";
      anArray[itemKeyword] = 0.75;
      document.write(anArray[itemIndex] + "<br>");
      document.write(anArray[itemKeyword] + "<br>");
    </script>
  </body>
</html>
