<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Sorting and Reversing Arrays</title>
  </head>
  <body>
    <h1>Example: Sorting and Reversing Arrays</h1>
    <script>
      var arrayToSort = new Array(
        "Ashinindavudha",
        "MyintLwan",
        "AungYeHtat",
        "ThineAung",
        "Apple",
        "Banana",
        "Pear",
        "Lemon",
        "Cabbage",
        "Milk"
      );
      var sortedArray = arrayToSort.sort();
      var reverseArray = sortedArray.reverse();
      document.write(reverseArray[0] + "<br>");
      document.write(reverseArray[1] + "<br>");
      document.write(reverseArray[2] + "<br>");
      document.write(reverseArray[3] + "<br>");
      document.write(reverseArray[4] + "<br>");
      console.log(reverseArray);
    </script>
  </body>
</html>
