<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Date</title>
  </head>
  <body>
    <h1>Using Date</h1>

    <script>
      var date = new Date();
      //console.log(date);
      document.write(date + "<br>");
      //create a new date object
      var someDate = new Date("23 Jan 2021 11: 59");
      //retrieve the first four values using the appropriate get methods
      document.write("Minutes " + someDate.getMinutes() + "<br>");
      document.write("Year = " + someDate.getFullYear() + "<br>");
      document.write("Month = " + someDate.getMonth() + "<br>");
      document.write("Date = " + someDate.getDate() + "<br>");
      //set the minutes to 34
      someDate.setMinutes(34);
      document.write("Minutes = " + someDate.getMinutes() + "<br>");
      //reset the date
      someDate.setDate(32);
      document.write("Date = " + someDate.getDate() + "<br>");
      document.write("Month = " + someDate.getMonth());
    </script>
  </body>
</html>
