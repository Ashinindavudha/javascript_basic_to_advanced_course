<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Adding a number to an entered number</title>
  </head>
  <body>
    <h1>Example: Adding a number to an entered number</h1>
    <script>
      var userEnteredNumber = prompt("Please enter a number", "");
      var myCalc = 1 + userEnteredNumber;
      var myResponse = "The number you entered + 1 = " + myCalc;
      document.write(myResponse);
    </script>
  </body>
</html>
