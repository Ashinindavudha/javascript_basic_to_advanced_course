<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: The JavaScript Operators</title>
  </head>
  <body>
    <h1>Example: The JavaScript Operators</h1>
    <script>
      document.write(1 - 1 + "<br>");
      document.write(1 + 1 + "<br>");
      document.write(2 * 2 + "<br>");
      document.write(12 / 2 + "<br>");
      document.write(1 + 2 * 3 + "<br>");
      document.write((98 % 10) + "<br>");
    </script>
  </body>
</html>
