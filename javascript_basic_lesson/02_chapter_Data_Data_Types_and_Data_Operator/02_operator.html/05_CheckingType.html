<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Determining the type of user entered data</title>
  </head>
  <body>
    <h1>Example: Determining the type of user entered data</h1>
    <script>
      var userEnteredNumber = prompt("please enter a number", "");

      document.write(typeof userEnteredNumber);
    </script>
  </body>
</html>
