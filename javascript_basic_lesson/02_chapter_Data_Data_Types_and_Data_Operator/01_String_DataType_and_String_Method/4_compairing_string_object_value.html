<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Using valueOf() to Compare String Objects</title>
  </head>
  <body>
    <h1>Example: Using valueOf() to Compare String Objects</h1>
    <script>
      var string1 = new String("Apple");
      var string2 = new String("Apple");
      document.write(string1.valueOf() == string2.valueOf());
    </script>
  </body>
</html>
