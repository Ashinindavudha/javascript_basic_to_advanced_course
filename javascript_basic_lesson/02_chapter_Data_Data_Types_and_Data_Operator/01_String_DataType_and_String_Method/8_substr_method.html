<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The substr() Method</title>
  </head>
  <body>
    <h1>The substr() Method</h1>
    <p>
      <strong>substr() is similar to slice(). </strong> The difference is that
      the second parameter specifies the length of the extracted part.
    </p>

    <script>
      let str = "Apple, Banana, Kiwi";
      document.write(str.substr(7, 6) + "<br>");
      //If you omit the second parameter, substr() will slice out the rest of the string.
      document.write(str.substr(7) + "<br>");

      // If the first parameter is negative, the position counts from the end of the string.
      document.write(str.substr(-4));
    </script>
  </body>
</html>
