    <title>Javascript String Method - > valueOf() Method</title>
  </head>
  <body>
    <h1>Javascript String Method - > vlaueOf() Method</h1>
    <script>
      const str = new String("test");
      typeof str; // 'object'
      str.valueOf(); // 'test'
      typeof str.valueOf(); // string
    </script>
