<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Example: Using toLowerCase() for disambiguity when comparing strings
    </title>
  </head>
  <body>
    <h1>
      Example: Using toLowerCase() for disambiguity when comparing strings
    </h1>
    <script>
      var string1 = "apple";
      var string2 = "Banana";

      string1 = string1.toLocaleLowerCase();
      string2 = string2.toLocaleLowerCase();
      document.write(string1 < string2);
      console.log(string2);
    </script>
  </body>
</html>
