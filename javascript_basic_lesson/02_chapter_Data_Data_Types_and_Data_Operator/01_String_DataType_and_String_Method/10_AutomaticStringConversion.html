<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Example: Automatic conversion of strings to objects when reading
      properties
    </title>
  </head>
  <body>
    <h1>
      Example: Automatic conversion of strings to objects when reading
      properties
    </h1>

    <script>
      var myStringPrimitive = "abc";
      document.write(typeof myStringPrimitive + "<br>");
      document.write(myStringPrimitive.length + "<br>");
      document.write(typeof myStringPrimitive);
    </script>
  </body>
</html>
