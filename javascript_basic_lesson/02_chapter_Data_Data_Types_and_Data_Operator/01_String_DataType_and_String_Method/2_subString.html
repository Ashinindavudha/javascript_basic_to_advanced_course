<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Using substring to read parts of a string</title>
  </head>
  <body>
    <h1>Example: Using substring to read parts of a string</h1>
    <script>
      var myOldString = "Hello World";
      var newString = myOldString.substring(2, 5);
      document.write(newString);
    </script>
  </body>
</html>
