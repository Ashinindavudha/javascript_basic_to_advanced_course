<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: Comparing Strings</title>
  </head>
  <body>
    <h1>Example: Comparing Strings</h1>
    <script>
      document.write("Apple" == "Apple");
      document.write("<br />");
      document.write("Apple" < "Banana");
      document.write("<br />");
      document.write("apple" < "Banana");
    </script>
  </body>
</html>
