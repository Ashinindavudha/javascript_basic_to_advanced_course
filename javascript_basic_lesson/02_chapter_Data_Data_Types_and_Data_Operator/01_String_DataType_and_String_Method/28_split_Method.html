<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript String Method - > match() Method</title>
  </head>
  <body>
    <h1>Javascript String Method - > match() Method</h1>
    <script>
      var str =
        " Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur, ab";
      console.log(str.match(/sum/g));
    </script>
  </body>
</html>
