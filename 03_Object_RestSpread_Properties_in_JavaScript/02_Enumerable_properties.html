    <title>Enumerable properties</title>
  </head>
  <body>
    <h1>Enumerable properties</h1>

    <script>
      const person = {
        name: "Ashin",
        surname: "Indavudha",
      };
      const keys = Object.keys(person);
      console.log(keys); // => ['name', 'surname']
      console.log({ ...person }); //Ashin, Indavudha

      /*Object.defineProperties(person, "age", {
        enumerable: false, // make the property non-enumerable
        value: 25,
      });
      console.log(person["age"]); // => 25

      const clone = {
        ...person,
      };
      console.log(clone); */
    </script>
  </body>
</html>
