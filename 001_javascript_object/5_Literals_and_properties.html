<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Literals and properties</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Literals and properties</h1>
    <script>
      let user = {
        // an object
        name: "Ashin", // by key "name" store value "Ashin"
        age: 30, // by key "age" store value 30
      };
      //get property value of the object
      alert(user.name + " " + user.age);
    </script>
  </body>
</html>
