<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creating instance of Object</title>
  </head>
  <body>
    <h1>creating instance of Object</h1>
    <p>
      Here, <i><strong style="color: red">new</strong></i> keyword is used to
      create object.
    </p>
    <script>
      var newObject = new Object();
      (newObject.id = 101),
        (newObject.name = "ashin"),
        (newObject.salary = 500);

      document.write(
        newObject.id + " " + newObject.name + " " + newObject.salary
      );
    </script>
  </body>
</html>
