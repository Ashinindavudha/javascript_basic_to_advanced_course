<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Prototype Object</title>
  </head>
  <body>
    <h1>JavaScript Prototype Object</h1>
    <p>Let's see an example to add a new method to the constructor function.</p>
    <script>
      function Employee(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
      }
      Employee.prototype.fullName = function () {
        return this.firstName + " " + this.lastName;
      };
      var employee1 = new Employee("ashin", "Myokhing");
      var employee2 = new Employee("Aung", "NuNuWai");
      document.writeln(employee1.fullName() + "<br>");
      document.writeln(employee2.fullName() + "<br>");
    </script>
  </body>
</html>
