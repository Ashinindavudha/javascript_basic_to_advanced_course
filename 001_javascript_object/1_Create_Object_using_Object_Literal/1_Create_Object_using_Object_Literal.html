    <h1>1_Create_Object_using_Object_Literal</h1>

    <script>
      var emptyObject = {}; // object with no properties or method
      var person = { firstName: "ashin" }; // object with single property
      // object with single method
      var message = {
        showMessage: function (val) {
          alert(val);
        },
      };
      //message.showMessage();

      //object with properties & method
      var Person = {
        firstName: "ashin",
        lastName: "indavudha",
        age: 30,
        getFullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.write(Person.getFullName());
    </script>
